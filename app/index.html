<!doctype html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <!-- <base href="/"> -->
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <link rel="stylesheet" href="bower_components/ngImgCrop/compile/minified/ng-img-crop.css" />
    <link rel="stylesheet" href="bower_components/angular-datepicker/dist/index.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <link rel="stylesheet" href="themes/default-theme.css">
    <link rel="stylesheet" href="themes/red-theme.css">
</head>

<body ng-app="joetzApp" ng-controller="MainCtrl">
    <loading-screen loading-text="Aan het laden ..." loading-image="images/joetz.png" ng-cloak></loading-screen>
    <div class="container noselect" md-theme="red">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <div class="page-title-mobile">{{ pageTitle }}</div>
                <div ng-show="user.isAuth && !isMobile" class="profile" ui-sref="profile.overview">
                    <img src="images/profiel_m.png" />
                    <div>{{ user.email }}</div>
                </div>
                <div back-button default-state="menu" ng-show="isMobile && backButton" class="toolbar-left" >
                    <img src="images/back.svg" style="height: 100%; float: left;" /> {{ backButton }}
                </div>
                <div class="toolbar-center">
                    <img src="images/joetz_text_only.png" />
                </div>
                <div class="toolbar-right">
                    <md-button ng-hide="user.isAuth" ui-sref="register" aria-label="Registreren">
                        <img src="images/register.svg" />
                    </md-button>
                    <md-button ng-hide="user.isAuth" ng-click="openDialog($event)" aria-label="Inloggen">
                        <img src="images/login.svg" />
                    </md-button>
                    <md-button ng-show="user.isAuth" ng-click="logout()" aria-label="Uitloggen">
                        <img src="images/logout.svg" />
                    </md-button>
                </div>
            </div>
        </md-toolbar>
        <div class="desktop-navigation" ng-include="'views/menu.html'"></div>
        <ui-view class="content-block content-animate" />
    </div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
    <script>
    (function(i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function() {
            (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date();
        a = s.createElement(o),
            m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-XXXXX-X');
    ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <![endif]-->
    <!-- endbuild -->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/hammerjs/hammer.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/angular-local-storage/dist/angular-local-storage.js"></script>
    <script src="bower_components/promise-tracker/promise-tracker.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-permission/dist/angular-permission.js"></script>
    <script src="bower_components/angular-deckgrid/angular-deckgrid.js"></script>
    <script src="bower_components/ngImgCrop/compile/minified/ng-img-crop.js"></script>
    <script src="bower_components/angular-upload/angular-upload.js"></script>
    <script src="bower_components/angular-datepicker/dist/index.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="bower_components/angular-i18n/angular-locale_nl-be.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/filters/asdate.js"></script>
    <script src="scripts/filters/highlight.js"></script>
    <script src="scripts/directives/loadingScreen.js"></script>
    <script src="scripts/directives/multiline.js"></script>
    <script src="scripts/directives/errorMessage.js"></script>
    <script src="scripts/directives/backButton.js"></script>
    <script src="scripts/directives/fileread.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/login.js"></script>
    <script src="scripts/controllers/loginDialog.js"></script>
    <script src="scripts/controllers/user.js"></script>
    <script src="scripts/controllers/register.js"></script>
    <script src="scripts/controllers/monitor.js"></script>
    <script src="scripts/controllers/vacation.js"></script>
    <script src="scripts/controllers/registration.js"></script>
    <script src="scripts/controllers/photo.js"></script>
    <script src="scripts/controllers/admin/adminUser.js"></script>
    <script src="scripts/controllers/admin/adminVacation.js"></script>
    <script src="scripts/controllers/admin/adminCategory.js"></script>
    <script src="scripts/controllers/admin/adminRegistration.js"></script>
    <script src="scripts/services/user.js"></script>
    <script src="scripts/services/date.js"></script>
    <script src="scripts/services/vacation.js"></script>
    <script src="scripts/services/category.js"></script>
    <script src="scripts/services/registration.js"></script>
    <script src="scripts/services/queryBuilder.js"></script>
    <!-- endbuild -->
</body>

</html>
