<!doctype html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <link rel="stylesheet" href="themes/default-theme.css">
    <link rel="stylesheet" href="themes/red-theme.css">
</head>

<body ng-app="joetzApp" ng-controller="MainCtrl">
    <div class="container noselect" md-theme="red">
        <md-toolbar class="md-tall">
            <div class="md-toolbar-tools">
                <div ng-show="user">
                    <img src="images/profiel_m.png" style="width: 55px;" /> {{ user.email }}
                </div>
                <div style="position: absolute; right: 0; top: 5px;">
                    <md-button ng-click="openDialog($event)" aria-label="Inloggen" style="width: 50px; height: 50px;">
                        <!--<md-icon icon="/images/key.svg" style="width: 24px; height: 24px;"></md-icon>-->
                        <img src="/images/key.svg" style="width: 24px; height: 24px;" />
                    </md-button>
                </div>
            </div>
        </md-toolbar>
        <nav>
            <ul>
                <li class="menu-item">
                    <md-button class="md-raised" aria-label="Vakanties" style="background-color: #dacc8f;">
                       <img src="images/vakanties.svg" />
                    </md-button>
                </li>

                <li class="menu-item">
                    <md-button class="md-raised" aria-label="Foto's" style="background-color: #96daa6;">
                        <img src="images/fotos.svg" />
                    </md-button>
                </li>
            </ul>
        </nav>
        <div class="fabs">
            <md-button class="md-fab" aria-label="Foto's" style="background-color: #fff;">
                <md-icon icon="/images/fotos.svg"></md-icon>
            </md-button>
        </div>
        <div class="content-block md-whiteframe-z1">
            <div ng-view></div>
        </div>
    </div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
    <script>
    (function(i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function() {
            (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date();
        a = s.createElement(o),
            m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-XXXXX-X');
    ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <![endif]-->
    <!-- endbuild -->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/hammerjs/hammer.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/angular-local-storage/dist/angular-local-storage.js"></script>
    <script src="bower_components/promise-tracker/promise-tracker.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/login.js"></script>
    <script src="scripts/controllers/loginDialog.js"></script>
    <script src="scripts/controllers/register.js"></script>
    <script src="scripts/services/user.js"></script>
    <script src="scripts/services/authInterceptor.js"></script>
    <!-- endbuild -->
</body>

</html>
