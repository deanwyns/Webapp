<form style="padding-left: 20px; padding-bottom: 20px;">
  <fieldset ng-disabled="editTracker.active()">
    <md-text-float label="Titel" ng-model="selectedVacation.title"> </md-text-float>
    <error-message error="errors.title" errorMessage="{{ errors.title }}"> </error-message>

    <md-text-float multiline label="Beschrijving" ng-model="selectedVacation.description" height="200"> </md-text-float>
    <error-message error="errors.description"> </error-message>
    <md-text-float multiline label="Promotekst" ng-model="selectedVacation.promoText" height="200"> </md-text-float>
    <error-message error="errors.promoText"> </error-message>
    <md-text-float label="Locatie" ng-model="selectedVacation.location"> </md-text-float>
    <error-message error="errors.location"> </error-message>

    <quick-datepicker init-value="selectedVacation.beginDate" ng-model="selectedVacation.beginDate" date-format="yyyy-MM-dd H:i:M" required="true" placeholder="Begindatum"></quick-datepicker>
    <error-message error="errors.beginDate"> </error-message>
    <quick-datepicker init-value="selectedVacation.endDate" ng-model="selectedVacation.endDate" date-format="yyyy-MM-dd H:i:M" required="true" placeholder="Einddatum"></quick-datepicker>
    <error-message error="errors.endDate"> </error-message>

  	<md-text-float label="Leeftijd van" ng-model="selectedVacation.ageFrom"> </md-text-float>
    <error-message error="errors.ageFrom"> </error-message>
  	<md-text-float label="Leeftijd tot" ng-model="selectedVacation.ageTo"> </md-text-float>
    <error-message error="errors.ageTo"> </error-message>
  	<md-text-float label="Transport" ng-model="selectedVacation.transportation"> </md-text-float>
    <error-message error="errors.transportation"> </error-message>
  	<md-text-float label="Maximaal aantal deelnemers" ng-model="selectedVacation.maxParticipants"> </md-text-float>
    <error-message error="errors.maxParticipants"> </error-message>
  	<md-text-float label="Basisprijs" ng-model="selectedVacation.baseCost"> </md-text-float>
    <error-message error="errors.baseCost"> </error-message>
  	<md-text-float label="Kostprijs Ã©Ã©n BM-lid" ng-model="selectedVacation.oneBmMemberCost"> </md-text-float>
    <error-message error="errors.oneBmMemberCost"> </error-message>
  	<md-text-float label="Kostprijs twee BM-leden" ng-model="selectedVacation.twoBmMemberCost"> </md-text-float>
    <error-message error="errors.twoBmMemberCost"> </error-message>
  	<md-switch ng-model="selectedVacation.taxDeductable" md-aria-label="BTW-aftrekbaar" ng-init="selectedVacation.taxDeductable = 0" ng-true-value="1" ng-false-value="0">
      BTW-aftrekbaar
    </md-switch>
    <error-message error="errors.taxDeductable"> </error-message>
  </fieldset>

  <div ng-if="selectedVacation.id">
    <md-button type="submit" class="md-primary" ng-click="submitEdit(selectedVacation)" ng-disabled="editTracker.active()">
     Aanpassen
    </md-button>
  </div>
  <div ng-if="selectedVacation.id === undefined">
    <md-button type="submit" class="md-primary" ng-click="submitNew(selectedVacation)" ng-disabled="editTracker.active()">
     Toevoegen
    </md-button>
  </div>
  <md-progress-circular ng-show="editTracker.active()" mode="indeterminate" style="background-color: #eee;"></md-progress-circular>
</form>
