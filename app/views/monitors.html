<div class="content" ng-class="{ 'md-whiteframe-z1': !isMobile }">
  <h2 class="content-header">{{ pageTitle }}</h2>
  <md-list>
      <md-text-float label="Zoeken" ng-model="searchText"> </md-text-float>

      <md-item ng-repeat="monitor in monitors | filter: searchText " ui-sref="monitors.info({ monitorId: monitor.id })">
      <div class="md-whiteframe-z1">
          <h3>{{ monitor.first_name }}</h3>

      </div>
      </md-item>
  </md-list>
  <ui-view />
</div>
